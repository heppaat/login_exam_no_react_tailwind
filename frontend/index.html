<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <div
      id="registrationForm"
      class="h-96 flex flex-col items-center justify-around pt-36"
    >
      <div><input type="email" id="email" placeholder="Email" autofocus /></div>
      <div><input type="password" id="password" placeholder="Password" /></div>
      <div>
        <input
          type="password"
          id="passwordConfirmation"
          placeholder="Confirm Password"
        />
      </div>
      <div><button id="register" class="btn btn-primary">Register</button></div>
    </div>
    <div
      id="successDiv"
      class="h-52 hidden flex-col items-center justify-evenly"
    >
      <p>Registration Successfull <br /></p>
      <div>
        <button id="backToHomePageButton" class="btn btn-secondary">
          Back To Homepage
        </button>
      </div>
    </div>

    <div
      id="errorDiv"
      class="h-52 hidden flex-col items-center justify-evenly"
    ></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
